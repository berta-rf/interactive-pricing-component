<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:600,800">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Interactive pricing component</title>
  
</head>
<body>
  
  <main class="container text-center">
    
    <section class="top-text row justify-content-center my-5">
      <div class="col col-md-8 col-lg-6">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.<br>
          No credit card required.</p>
      </div>
    </section>
    
    <section class="row justify-content-center my-5">
      <div class="card p-3 col-10 col-md-8 col-lg-6">
        <div class="card-body">
          <p><span id="views"></span> PAGEVIEWS</p>
          <div class="slidecontainer my-5">
            <input id="rangeslider" type="range" min="1" max="5" value="3" class="slider">
          </div>
          <p><span id="dollars"></span> /month</p>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <p>Monthly Billing Yearly Billing -25%</p>
            </li>
            
            <li class="list-group-item">
              <ul class="perks mt-4">
                <li>Unlimited websites</li>
                <li>100% data ownership</li>
                <li>Email reports</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-lg btn-secondary">Start my trial</button>
        </div>
      </div>
      
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Berta Romano Fernandez.
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
